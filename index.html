<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="/tailwind.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <header>
        <section>
            <div class="absolute m-4 w-full text-center lg:fixed lg:w-max">
                <a href="https://github.com/KasperRL" target="_blank"
                    class="hover:text-red-500 transition duration-300">
                    <h1 class="text-2xl lg:text-3xl font-bold">Kasper Ligthart</h1>
                </a>
                <div class="invisible lg:visible lg:fixed">
                    <div class="flex space-x-5 mt-1">
                        <a href="#home" class="font-medium transition duration-200 hover:text-red-500 ml-4"
                            aria-current="page">Home</a>

                        <a href="#work"
                            class="font-medium transition duration-200 hover:text-red-500">Work</a>

                        <a href="#contact"
                            class="font-medium transition duration-200 hover:text-red-500">Contact</a>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section id="home" class="h-screen">
            <div class="relative mx-auto top-1/4 w-3/4 border text-center">
                <h1 class="text-2xl font-semibold lg:text-6xl">Hi, my name is Kasper.</h1>
                <div class="mx-auto w-1/3 mt-3">
                    <p class="text-sm lg:text-lg">I am a Full Stack web developer based in Amsterdam.</p>
                </div>
            </div>
        </section>

        <section id="work" class="flex bg-red-200 h-screen items-center justify-center">
            <h1 class="text-4xl font-bold">Work</h1>
        </section>

        <section id="contact" class="flex bg-blue-200 h-screen items-center justify-center">
            <h1 class="text-4xl font-bold">Contact</h1>
        </section>
    </main>

    <footer class="text-center m-4">
        <section>
            <div>
                <a href="https://github.com/KasperRL" target="_blank">
                    <i class="fab fa-github text-3xl mx-3 hover:text-red-500 transition duration-300"></i>
                </a>
                <a href="https://www.linkedin.com/in/kasper-ligthart/" target="_blank">
                    <i class="fab fa-linkedin-in text-3xl mx-3 hover:text-red-500 transition duration-300"></i>
                </a>
            </div>
        </section>
    </footer>
</body>

</html>
