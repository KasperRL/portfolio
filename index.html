<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="/tailwind.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <header>
        <section>
            <div class="absolute m-4 w-full text-center lg:fixed lg:w-max">
                <a href="https://github.com/KasperRL" target="_blank"
                    class="hover:text-red-500 transition duration-300">
                    <h1 class="text-4xl font-bold">Kasper Ligthart</h1>
                    <p class="pb-2 font-semibold lg:text-right">Full Stack Developer</p>
                </a>
                <div class="invisible lg:visible lg:fixed">
                    <div class="flex space-x-12">
                        <a href="#home" class="text-sm font-medium hover:text-red-500 transition duration-200 ml-4"
                            aria-current="page">Home</a>

                        <a href="#work"
                            class="text-sm font-medium hover:text-red-500 transition duration-200">Work</a>

                        <a href="#contact"
                            class="text-sm font-medium hover:text-red-500 transition duration-200">Contact</a>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section id="home" class="flex bg-gray-200 h-screen items-center justify-center">
            <h1 class="text-4xl font-bold">Home</h1>
        </section>

        <section id="work" class="flex bg-red-200 h-screen items-center justify-center">
            <h1 class="text-4xl font-bold">Work</h1>
        </section>

        <section id="contact" class="flex bg-blue-200 h-screen items-center justify-center">
            <h1 class="text-4xl font-bold">Contact</h1>
        </section>
    </main>

    <footer class="text-center m-4">
        <section>
            <div class="">
                <a href="https://github.com/KasperRL" target="_blank">
                    <i class="fab fa-github text-3xl mx-3 hover:text-red-500 transition duration-300"></i>
                </a>
                <a href="https://www.linkedin.com/in/kasper-ligthart/" target="_blank">
                    <i class="fab fa-linkedin-in text-3xl mx-3 hover:text-red-500 transition duration-300"></i>
                </a>
            </div>
        </section>
    </footer>
</body>

</html>
